# begin: Time in ticks that villagers can be traded from (day starts at 1000 ticks). Set to 2000 by default.
# end: Time in ticks that villagers can be traded until (night starts at 13000 ticks). Set to 8999 by default.

Work:
  begin: 2000
  end: 8999


# alert: Sends an alert to the players when they interact with an unavailable villager.
# on: 0 for off, 1 for on.
# message: The alert that will be sent to the player if alert is on.

AlertOn: false
AlertMessage: "This villager is outside of it's work times"

# BaseWeightValue: Set the base value that all trades have for their weight, any trades that do not set their weight individually will take this value by default.
#Set to 1 by default, best effect would be achieved by setting to 100 and individual trades higher/lower than that depending on rarity.

BaseWeightValue: 1

# AllVillagers: sets an override for all villagers
# Restricted: False by default. Set to true for all villagers to be restricted to the work begin and work end times. Outside of those times all interactions with none whitelisted villagers will be stopped.
# DisableXP: False by default, change to true to disable player gaining xp from all trades.
# LevelMax: False by default, change to true in order to give all villagers max xp when first interacting with them. Players will then only have to trade once each time to level them up
#Use in the case that you want all villager trades to be a lot more accessable to the players.
# HotV: Value of 5 by default, sets the maximum level of hero of the villager that players can get. Will take effect whenever a player interacts with a villager.
#Set to 0 to completely disable the potion effect. Used to restrict the discounts that players can get on the prices.

# ChangeProfessions: Set to true by default - change this to false in order to stop villagers changing their professions once one has been chosen.
#Adds a single experience point to villagers when they first choose thier trades - ensuring they cannot lose the profession.
#Cannot be reversed, any villagers that have been affected by this are stuck with their trades.

# KeepCurrentTrades: Add any Villager profession under this section in full capitals. Set to true in order to stop the trades of villagers being changed when the plugin has no record of them.
#This means that old villagers level 2 or above will not change their existing trades, but will gain new trades from this config when they level up.
#Villagers that are level 1 will not be affected and will still have their trades changed on first interaction.

AllVillagers:
  Restricted: false
  DisableXP: false
  LevelMax: false
  HotV: 5
  ChangeProfessions: true
  KeepCurrentTrades:
    LIBRARIAN: true


# TradesOff: Set this to true in order to disable all villager trades. Good for completely removing the trading aspect of the game.

TradesOff: false


# KeepMaps: Due to the way that ocean and woodland explorer maps are handled by the game, it is not possible to put them as a custom item.
#I have added this option as a way to still keep the maps in the villagers trades - by toggling this on the default trades that contain the maps
#will not be overwritten but will instead use these values in order to configure the trade. The format follows the same as the other trades.
#See below for a description of how each variable works.

#Unfortunately I cannot distinguish between the two maps in the code and therefore both must use the same costs.

#TLDR: SET ENABLED TO TRUE TO KEEP MAPS WHERE THEY ARE IN VILLAGER TRADES

KeepMaps:
