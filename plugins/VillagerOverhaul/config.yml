# Armorer: This is the profession name of the villager, each villager with this profession will have their trades changed to the ones you set under here.
#Do not change under any circumstances - will stop function of the plugin

# PriceMultiplier: Controls the impact that positive gossips make on the prices of the trades, default values are 0.2 for trades in the first slot of the level and 0.05 for trades in the second.
#Use ModifierOveride to set this for an individual trade.

# Level_#: This is the level number of the villager, each villager has levels 1 through 5 - if any are removed they will simply have normal trades for the slots created by these levels.
# #: Under each level you can put a series of trades, as many as you wish simply label them 1,2,3,etc.. Each villager will choose two trades from these when they reach the level that they are under.

# Item1: This is the base cost of the trade - the item that the player will give to the villager. This name should match the bukkit item names in order to work properly https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Amount1: This is a simple value of how many of the first item should be required in the trade. You can use either a single number or have a range of numbers that the plugin chooses a random value from when creating the trade
#e.g. 15 is always 15 cost, 10-20 will generate a cost anywhere between and including 10 and 20.
# Item1Meta: This is an optional setting to add Item Meta to any of the trades, you can find how to add this by using the /vo meta command in game and adding it anywhere in a trade under the title 'Item1Meta'

# Item2: This is an optional second item in the trade - most trades do not use this. If you want this to be empty please use the item name 'air'.
# Amount2: Same as amount 1, if item2 is air then this value doesn't matter.
# Item2Meta: This is an optional setting to add Item Meta to any of the trades, you can find how to add this by using the /vo meta command in game and adding it anywhere in a trade under the title 'Item2Meta'

# Product: Item that the player receives from the trade. Use the correct bukkit name as with the items.
# Amount3: Same as other amounts - determines the amount of the item that the player receives from the trade.
# ProductMeta: This is an optional setting to add Item Meta to any of the trades, you can find how to add this by using the /vo meta command in game and adding it anywhere in a trade under the title 'ProductMeta'

# TradesUntilDisabled: Number of times this trade can be used before the villager needs to restock. Villagers restock multiple times a day, read up more on the wiki in order to gain a better understanding of how many trades this actually allows.
# XP: Set amount of experience that the villager receives from this trade towards leveling up their profession. Follow the examples for decent xp levels for cheap trades vs more expensive ones.

# Group: Use to set a group of trades to select from. Overrides the other settings in the trade to choose a trade from the specified group.

# Disabled: Set to true in order to completely disable the plugin on this type of villager.

# ModifierOveride: Optional value to set the price multiplier for an individual trade. Useful for trades that you want to always keep at a set price.
#Set to 0 to stop discounts on that trade.

