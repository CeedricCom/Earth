command._def.no-permission: "§8[§fServerRestart§8] §7No permission."
command.srt.help: |-
  §8[§fServerRestart§8] §7/srt ...
      §fcheck §7- show next scheduled time
      §freload §7- reload plugin configuration
      §fskip §7- skip next scheduled time
      §ffrestart [seconds] §7- force server restart
command.srt.check.info: "§8[§fServerRestart§8] §7Next restart: §f{time}"
command.srt.reload.info: "§8[§fServerRestart§8] §7Configuration reloaded!"
command.srt.skip.info: "§8[§fServerRestart§8] §7Skipped, next: §f{time}"
command.srt.frestart.invalid-seconds: "§8[§fServerRestart§8] §7Argument §f`seconds`§\
  7 should be a number >= 0"
command.srt.frestart.info: "§8[§fServerRestart§8] §7Force restart: §f{time}"
