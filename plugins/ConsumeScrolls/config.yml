percentages:
  common: 57
  rare: 30
  epic: 10
  legendary: 3

tool-tip:
  - '&fRight click the mission to complete it'
  - '&cWarning - this will delete the specified item'
  - '&cfrom your inventory'
show-title: true
chat-reward-message: '&6You have completed the mission'

scrolls:
  dragon-egg:
    item: obsidian
    rarity: legendary
    max-goal: 580
    min-goal: 570
    rewards:
      1:
        type: item
        amount: 1
        name: "&fDragon Egg"
        itemstack:
          ==: org.bukkit.inventory.ItemStack
          v: 19
          type: dragon_egg
