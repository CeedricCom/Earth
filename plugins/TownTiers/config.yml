#Nation Tiers:
  #<tier-number>
    #extra-claims: amount of extra claims a town of this tier is allowed to have
    #
    #town-bank-extra-mission: when a town completes a mission x% will go to the town bank,
    #this is the extra amount that will go to it, so for example if the amount going to the town bank is 20% and this parameter
    #is set to 10% then 30% will go to the town bank
    #
    #double-mission-contribution: THis is the chance the user has to double contribute to a town mission, if it is
    #set to 10% then they have a 10% chance to contribute twice to a town mission with a single contribution
    #
    #extra-mcmmo: this determines the amount of extra mcmmo experience they will get from an action. If it is set to 10%
    #and the user was going to get 2000 XP they will instead get 2200 XP
    #
    #gun-price-reduction: THis is the percentage reduction of gun prices from the shop. If it is 5% and a gun costed 1000
    # then the gun will cost $950
    #
    #vehicle-price-reduction: same as gun prices but for vehicles
    #
    #extra-outposts: amount of extra outposts a town can have
    #
    #exta-town-spawns: amount of extra town spawns a town can have
    #
    #medium-mission-difficulty-chance: the chance that the town has of getting a medium town mission. If this is set
    #to 20% and then it will be an 80% chance of getting an easy and a 20% chance of getting a medium
    #
    #hard-mission-difficulty-chance: the chance a town has of getting a hard town mission: if this is set to 30% and the medium
    #chance is set to 10% then the chance of getting an easy mission will be 60%, teh chance of a hard 30% and a medium 10%
    #
    #pearls-lost: if set to true then pearls wont be lost in the town
    #speed-in-claims: 1 means the player will get speed 1 in town claims, 2 speed II, 0 means no
    #
    #haste-in-claims: same as speed in claims but for haste
    #
    #announce-on-level-up: whether the entire server gets an announcement if the town levelled up to said tier


