# Please visit https://github.com/froobynooby/FarmControl/wiki/Profiles for help with making profiles.

profiles:
  # Remove random movements and disable collisions of mobs in animal farms
  soft-nerf-animal-farms:
    group:
      types:
        - "category:animal"
      count: 1
    actions:
      - remove-random-movement
      - disable-collisions

  # Remove the awareness of mobs in animal farms
  hard-nerf-fish:
    group:
      types:
        - "category:fish"
        - "squid"
        - "glow_squid"
      count: 1
      distance: 40
    actions:
      - remove-awareness
      - remove-random-movement
      - remove-ai
      - disable-collisions

  ai-wipe:
    group:
      types:
        - "category:fish"
        - "category:ambient"
        - "glow_squid"
        - "dolphin"
        - "squid"
        - "rabbit"
    count: 3
    distance: 40
    actions:
      - remove

  animal-ai-wipe:
    group:
      types:
        - "category:animal"
    count: 40
    distance: 40
    actions:
      - remove-ai

  normal-animal-ai-wipe:
    group:
      types:
        - "category:animal"
    count: 60
    distance: 20
    actions:
      - remove-ai

  # Remove the AI of mobs in animal farms
  freeze-animal-farms:
    group:
      types:
        - "category:animal"
      count: 10
      distance: 25
    actions:
      - remove-random-movement
      - remove-awareness
      - disable-collisions

  # No more than 20 animals (all of the same type) within close proximity
  trim-animal-farms:
    group:
      types:
        - "category:animal"
      count: 21
      distance: 5
      pure: true
    actions:
      - remove

  # No more than 50 animals (all of the same type) sparsely placed (within 160 blocks of each other)
  trim-sparse-animal-farms:
    group:
      types:
        - "category:animal"
      count: 51
      distance: 160
      pure: true
    actions:
      - remove

  # No more than 10 villagers per chunk
  trim-villager-chunks:
    group:
      types:
        - "villager"
      count: 5
      distance: same-chunk
    actions:
      - remove
  villager-random-movement:
    group:
      types:
        - "villager"
      count: 1
      distance: 60
    actions:
      - disable-collisions
  trim-monsters:
    group:
      types:
        - "category:monster"
      count: 21
      distance: 5
    actions:
      - remove
