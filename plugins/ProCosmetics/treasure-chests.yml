        statuses:
          chance: 10
        custom:
          coin-bag:
            name: "&eMedium Coin Bag"
            material: SUNFLOWER
            chance: 10
            rarity: COMMON
            message: "&e%player% &7has found a medium bag of &ecoins&7!"
