        - "&7The most powerful of all other chests."
        - "&7The loot has been found from dead"
        - "&7legendary players a long time ago."
        - ""
        - "&bYou own &3%current% &blegendary treasures!"
        - ""
        - "&9Craftable for &e%cost% coins&9!"
        - "&7Right-click to purchase!"
      rewards:
        money:
          minimum-amount: 1000
          maximum-amount: 2500
          chance: 15
        ammo:
