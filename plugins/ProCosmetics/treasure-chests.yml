treasure-chests:
  enable: false

  menu:
    title: "Treasure Chest"
    rows: 3

  settings:
    prevent-duplicates: false
    station-hologram: "&bOpen Treasure"

    default-block-layout:
      center:
        material: OAK_LEAVES
      body:
        material: STONE_BRICKS
      stair:
        material: STONE_BRICK_STAIRS

    category-names:
      money: "Money"
      ammo: "Ammo"
      arrow-effect: "Arrow Effect"
      balloon: "Balloon"
      banner: "Banner"
      death-effect: "Death Effect"
      emote: "Emote"
      gadget: "Gadget"
      miniature: "Miniature"
      morph: "Morph"
      mount: "Mount"
      music: "Music"
      particle-effect: "Particle Effect"
      pet: "Pet"
      status: "Status"
      custom: ""

    rarities:
      common:
        name: "&lCOMMON&r&b"
        color: "&b"
      rare:
        name: "&lRARE&r&d"
        color: "&d"
      legendary:
        name: "&lLEGENDARY&r&a"
        color: "&a"

  treasures:
    normal:
      enable: true
      purchasable: true
      cost: 1000
      chests-to-open: 4
      animation: NORMAL
      on-open:
        chat:
          enable: false
          message: "&b%player% &7is opening a &dNormal Treasure Chest&7!"
      block-layout:
        center:
          material: GLOWSTONE
        body:
          material: STONE_BRICKS
        stair:
          material: COBBLESTONE_STAIRS
      material: CHEST
      amount: 1
      slot: 10
      page: 1
      displayname: "&bNormal Treasure"
      lore:
        - ""
        - "&7We found some abandoned villagers"
        - "&7and managed to find these chests."
        - "&7The contents are unknown, but we"
        - "&7were told they appear to contain"
        - "&7many kinds of loot!"
        - ""
        - "&bYou own &3%current% &bnormal treasures!"
        - ""
        - "&9Craftable for &e%cost% coins&9!"
        - "&7Right-click to purchase!"
      rewards:
        money:
          minimum-amount: 200
          maximum-amount: 500
          chance: 4
        ammo:
          minimum-amount: 20
          maximum-amount: 50
          chance: 95
        arrow-effects:
          chance: 1
        balloons:
          chance: 3
        banners:
          chance: 3
        death-effects:
          chance: 2
        emotes:
          chance: 1
        gadgets:
          chance: 7
        miniatures:
          chance: 0
        morphs:
          chance: 0
        mounts:
          chance: 0
        music:
          chance: 2
        particle-effects:
          chance: 0
        pets:
          chance: 5
        statuses:
          chance: 0
        custom:
          coin-bag:
            name: "&eSmall Coin Bag"
            material: SUNFLOWER
            chance: 30
            rarity: COMMON
            message: "&e%player% &7has found a small bag of &ecoins&7!"
            commands:
              - "pc give coins %player% 100"

    mythical:
      enable: true
      purchasable: true
      cost: 5000
      chests-to-open: 4
      animation: MYTHICAL
      on-open:
        chat:
          enable: true
          message: "&b%player% &7is opening a &dMythical Treasure Chest&7!"
      block-layout:
        center:
          material: SEA_LANTERN
          data: 0
