supplycrate:
    type: MYSTERYCRATE # Place a chest down, and the chest will be filled with items
    item: 'CHEST 1 name:&6&lSupply_Crate lore:&7Right_click_to_open glow:false'
    buy:
        enabled: false
        cost: 0
    message:
        open: ''
        broadcast: ''
    effect: {}
    reward:
        minimum-rewards: 3
        maximum-rewards: 5
        rewards:
            - 'unique:(), chance:(100), item:(ender_pearl {random:8,16})'

            - 'unique:(), chance:(50), item:(gold_ingot {random:8,32})'
