votingcrate:
    type: MYSTERYCRATE
    item: 'CHEST 1 name:&6&lVote_Crate lore:&7Right_click_to_open glow:false'
    animation: ROULETTE
    buy:
        enabled: false
        cost: 0
    message:
        open: ''
        broadcast: ''
    effect: {}
    reward:
        minimum-rewards: 1
        maximum-rewards: 1
        rewards:
            - 'unique:(), chance:(12), cmd:(/eco give {player} 125), msg:(&eYou received $125), display:(gold_ingot 1 name:&6$125)'
